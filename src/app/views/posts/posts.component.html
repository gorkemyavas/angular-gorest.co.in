<div class="container">
  <div class="row">
    <div class="col-12">
      {{user.name}}
    </div>
  </div>
  <div class="row">
    <div class="col-4" *ngFor="let post of posts">
      <div class="card">
        <div class="card-body">
          <div class="container-fluid">
            <div class="row">
              <div class="col-12">
                <h5>{{post.title}}</h5>
              </div>
              <div class="col-12">
                <p>
                  {{post.body}}
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
